{% set name = "cherrypy" %}
{% set camelName = "CherryPy" %}
{% set version = "7.1.0" %}

package:
  name: cherrypy
  version: {{ version }}

source:
  fn: {{ camelName }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ camelName[0] }}/{{ camelName }}/{{ camelName }}-{{ version }}.tar.gz
  sha256: 64dca80ccadae4ed8e4ea94119bf76ed9746743c2bd57ec40af534680cbef021

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - six

test:
  imports:
    - cherrypy
    - cherrypy.lib
    - cherrypy.process
    - cherrypy.scaffold
    - cherrypy.test
    - cherrypy.tutorial
    - cherrypy.wsgiserver

about:
  home: http://www.cherrypy.org
  license: BSD 3-Clause
  license_file: cherrypy/LICENSE.txt
  license_family: BSD
  summary: 'Object-Oriented HTTP framework'
  dev_url: https://github.com/cherrypy/cherrypy
  doc_url: http://docs.cherrypy.org/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
