{% set name = "CherryPy" %}
{% set version = "18.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 683e687e7c7b1ba31ef86a113b1eafd0407269fed175bf488d3c839d37d1cc60

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - cherryd = cherrypy.__main__:run
  skip: True  # [py27 or py34]

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - more-itertools
    - cheroot >=6.2.4
    - portend >=2.1.1
    - zc.lockfile
    - simplejson
    - routes >=2.3.1
    - pyopenssl
    - pywin32  # [win]

test:
  imports:
    - cherrypy
    - cherrypy.lib
    - cherrypy.process
    - cherrypy.scaffold
    - cherrypy.test
    - cherrypy.tutorial

  commands:
    - cherryd -h

about:
  home: http://www.cherrypy.org
  license: BSD 3-Clause
  license_file: LICENSE.md
  license_family: BSD
  summary: 'Object-Oriented HTTP framework'
  description: |
    CherryPy is a pythonic, object-oriented web framework.
    It allows developers to build web applications in much the same way they would
    build any other object-oriented Python program. This results in smaller source
    code developed in less time.
  dev_url: https://github.com/cherrypy/cherrypy
  doc_url: http://docs.cherrypy.org/en/latest
  doc_source_url: https://github.com/cherrypy/cherrypy/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
